<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen 1 & 2 Pokédex Tracker (Gold/Silver)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Tailwind gray-100 */
        }
        .pokedex-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem; /* Tailwind gap-4 */
        }
        .pokemon-card {
            background-color: white;
            border-radius: 0.5rem; /* Tailwind rounded-lg */
            padding: 1rem; /* Tailwind p-4 */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* Tailwind shadow-md */
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .pokemon-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Tailwind shadow-xl */
        }
        .pokemon-sprite {
            width: 72px; /* Tailwind w-18 */
            height: 72px; /* Tailwind h-18 */
            image-rendering: pixelated; /* Keep sprites sharp */
        }
        .caught-checkbox {
            width: 1.25rem; /* Tailwind w-5 */
            height: 1.25rem; /* Tailwind h-5 */
            margin-top: 0.5rem; /* Tailwind mt-2 */
        }
        .info-button {
            margin-top: 0.5rem; /* Tailwind mt-2 */
            padding: 0.25rem 0.75rem; /* Tailwind px-3 py-1 */
            font-size: 0.875rem; /* Tailwind text-sm */
            border-radius: 0.375rem; /* Tailwind rounded-md */
        }
        .next-to-catch {
            border: 2px solid #3b82f6; /* Tailwind blue-500 */
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); /* Tailwind blue-500 shadow */
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5); /* Dim background */
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 0.5rem;
            text-align: center;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .filter-container {
            background-color: white;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .filter-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db; /* Tailwind gray-300 */
            border-radius: 0.375rem;
        }
        .type-badge {
            display: inline-block;
            padding: 0.25em 0.6em;
            font-size: 0.75em;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.25rem;
            margin: 0.1rem;
        }
        /* Type colors */
        .type-grass { background-color: #78C850; color: white; }
        .type-poison { background-color: #A040A0; color: white; }
        .type-fire { background-color: #F08030; color: white; }
        .type-flying { background-color: #A890F0; color: white; }
        .type-water { background-color: #6890F0; color: white; }
        .type-bug { background-color: #A8B820; color: white; }
        .type-normal { background-color: #A8A878; color: white; }
        .type-electric { background-color: #F8D030; color: black; }
        .type-ground { background-color: #E0C068; color: black; }
        .type-fairy { background-color: #EE99AC; color: black; } /* Updated to actual Fairy type color */
        .type-fighting { background-color: #C03028; color: white; }
        .type-psychic { background-color: #F85888; color: white; }
        .type-rock { background-color: #B8A038; color: white; }
        .type-steel { background-color: #B8B8D0; color: black; }
        .type-ice { background-color: #98D8D8; color: black; }
        .type-ghost { background-color: #705898; color: white; }
        .type-dragon { background-color: #7038F8; color: white; }
        .type-dark { background-color: #705848; color: white; }
    </style>
</head>

        <div id="pokedexGrid" class="pokedex-grid">

    </div>

        const pokedexGrid = document.getElementById('pokedexGrid');
        const searchInput = document.getElementById('searchInput');
        const showUncaughtOnlyCheckbox = document.getElementById('showUncaughtOnly');
        const modal = document.getElementById('infoModal');
        const modalPokemonName = document.getElementById('modalPokemonName');
        const modalPokemonSprite = document.getElementById('modalPokemonSprite');
        const modalCatchInfo = document.getElementById('modalCatchInfo');

        let caughtPokemon = {}; // Initialize as an empty object

        // Function to save to localStorage (as a fallback or enhancement)
        function saveToLocalStorage() {
            localStorage.setItem('caughtPokemonGS', JSON.stringify(caughtPokemon));
        }

        // Function to load from localStorage (as a fallback)
        function loadFromLocalStorage() {
            const localData = localStorage.getItem('caughtPokemonGS');
            if (localData) {
                caughtPokemon = JSON.parse(localData);
            }
        }

        // Function to fetch caught data from the server
        async function loadCaughtDataFromServer() {
            try {
                const response = await fetch('/caught'); // Your server endpoint
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const serverData = await response.json();
                caughtPokemon = serverData;
                saveToLocalStorage(); // Sync server data with localStorage
                console.log("Successfully loaded caught data from server.");
            } catch (error) {
                console.error("Could not load caught data from server:", error);
                console.log("Falling back to localStorage.");
                loadFromLocalStorage(); // Fallback to localStorage if server fetch fails
            }
        }

        // Function to save caught status to the server
        async function saveCaughtStatusToServer(pokemonId, isCaught) {
            try {
                const response = await fetch('/caught', { // Your server endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: pokemonId.toString(), caught: isCaught }), // Ensure ID is a string if server expects it
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                console.log('Save to server successful:', result);
            } catch (error) {
                console.error('Failed to save caught status to server:', error);
                // Optionally, you could add a visual indicator to the user that server save failed
            }
        }


        function renderPokedex() {
            pokedexGrid.innerHTML = ''; // Clear existing entries
            const searchTerm = searchInput.value.toLowerCase();
            const showUncaught = showUncaughtOnlyCheckbox.checked;

            const filteredData = pokemonData.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchTerm) || p.id.toString().includes(searchTerm);
                const isActuallyCaught = caughtPokemon[p.id.toString()] || false; // Ensure ID is string for lookup
                const matchesCaughtFilter = !showUncaught || !isActuallyCaught;
                return matchesSearch && matchesCaughtFilter;
            });

            if (filteredData.length === 0) {
                pokedexGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">No Pokémon match your criteria.</p>`;
                updateNextToCatchHighlight(); // Ensure highlight is managed even if no results
                return;
            }

            filteredData.forEach(pokemon => {
                const card = document.createElement('div');
                card.className = 'pokemon-card';
                card.dataset.id = pokemon.id; // Store ID for easy access

                const isCaught = caughtPokemon[pokemon.id.toString()] || false; // Ensure ID is string for lookup

                const sprite = document.createElement('img');
                const spriteId = pokemon.id;
                sprite.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${spriteId}.png`;
                sprite.alt = pokemon.name;
                sprite.className = 'pokemon-sprite mb-2';
                sprite.onerror = function() { this.src = `https://placehold.co/72x72/e0e0e0/757575?text=${spriteId}`; this.alt = 'Sprite not found';};


                const name = document.createElement('h3');
                name.className = 'text-lg font-semibold text-gray-700';
                name.textContent = `#${pokemon.id.toString().padStart(3, '0')} ${pokemon.name}`;

                const typesContainer = document.createElement('div');
                typesContainer.className = 'flex flex-wrap justify-center my-1';
                pokemon.types.forEach(type => {
                    const typeBadge = document.createElement('span');
                    typeBadge.className = `type-badge type-${type.toLowerCase()}`;
                    typeBadge.textContent = type;
                    typesContainer.appendChild(typeBadge);
                });

                const caughtLabel = document.createElement('label');
                caughtLabel.className = 'flex items-center mt-2 cursor-pointer text-sm text-gray-600';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'caught-checkbox form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500';
                checkbox.checked = isCaught;
                checkbox.dataset.pokemonId = pokemon.id; // Store pokemonId for the event handler

                checkbox.onchange = async (e) => {
                    const currentPokemonId = e.target.dataset.pokemonId; // Use the ID from the dataset
                    const isNowCaught = e.target.checked;

                    caughtPokemon[currentPokemonId.toString()] = isNowCaught; // Update local JS state (ensure ID is string)
                    saveToLocalStorage(); // Save to localStorage immediately for responsiveness

                    await saveCaughtStatusToServer(currentPokemonId, isNowCaught); // Attempt to save to server

                    renderPokedex(); // Re-render to update "Next to Catch" and filters
                };

                caughtLabel.appendChild(checkbox);
                const caughtText = document.createElement('span');
                caughtText.textContent = ' Caught';
                caughtText.className = 'ml-2';
                caughtLabel.appendChild(caughtText);


                const infoButton = document.createElement('button');
                infoButton.className = 'info-button bg-blue-500 hover:bg-blue-700 text-white font-bold';
                infoButton.textContent = 'Catch Info';
                infoButton.onclick = () => showModal(pokemon);

                card.appendChild(sprite);
                card.appendChild(name);
                card.appendChild(typesContainer);
                card.appendChild(caughtLabel);
                card.appendChild(infoButton);
                pokedexGrid.appendChild(card);
            });
            updateNextToCatchHighlight();
        }

        function updateNextToCatchHighlight() {
            document.querySelectorAll('.next-to-catch').forEach(el => el.classList.remove('next-to-catch'));

            if (showUncaughtOnlyCheckbox.checked || searchInput.value.trim() !== '') {
                return;
            }

            const cards = pokedexGrid.querySelectorAll('.pokemon-card');
            for (const card of cards) {
                const pokemonId = card.dataset.id; // ID is already stored as string or number, convert to string for consistency
                if (!caughtPokemon[pokemonId.toString()]) { // Ensure ID is string for lookup
                    card.classList.add('next-to-catch');
                    // Scroll the element into view if it's the "next to catch"
                    // card.scrollIntoView({ behavior: 'smooth', block: 'center' }); // Optional: auto-scroll
                    break;
                }
            }
        }

        function showModal(pokemon) {
            modalPokemonName.textContent = `#${pokemon.id.toString().padStart(3, '0')} ${pokemon.name}`;
            const spriteId = pokemon.id;
            modalPokemonSprite.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${spriteId}.png`;
            modalPokemonSprite.onerror = function() { this.src = `https://placehold.co/96x96/e0e0e0/757575?text=${spriteId}`; this.alt = 'Sprite not found';};
            modalCatchInfo.innerHTML = pokemon.catchInfoGS.replace(/\n/g, '<br>');
            modal.style.display = "flex";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Event Listeners
        searchInput.addEventListener('input', renderPokedex);
        showUncaughtOnlyCheckbox.addEventListener('change', renderPokedex);

        // Initial load sequence
        async function initializeApp() {
            await loadCaughtDataFromServer(); // Load from server (with localStorage fallback)
            renderPokedex(); // Then render the Pokédex
        }

        initializeApp(); // Start the application
    </script>

</body>
</html>
